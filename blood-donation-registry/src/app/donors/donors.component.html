<div class="container">
  <div class="row mt-4" *ngIf="authService.isLoggedIn()">
      <div class="col-md-12">
          <app-donor-form (donorChangeEvent)="increaseChangeCount()"></app-donor-form>
      </div>
  </div>
  <hr *ngIf="authService.isLoggedIn()">
  <div class="row" [class.mt-4]="!authService.isLoggedIn()">
      <div class="col-md-12">
          <app-donor-list [changeCount]="changeCount"></app-donor-list>
      </div>
  </div>
</div>
